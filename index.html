<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Site Animaux</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body>
<!--Haut du site-->
    <header>
      <ul>
        <div class="nav-left">
          <span>Logo</span>
        </div>
        <li>About us</li>
        <li>Animals</li>
        <li>Contact Us</li>
      </ul>

      <!--baniere-->
      <section id="first">
        <div class="presentation">
          <h2>Animals</h2>
          <p>Looking for a home</p>
          <div class="button">Contact Us</div>
        </div>
      </section>
    </header>

    <section class="animals">
      <article class="box">
        <img src="./img/cards/akita.jpg" class="pics" />
        <h2>Dog</h2>
        <input type="button" value="Learn more" class="learnmore" />
      </article>
      <article class="box">
        <img src="./img/cards/pigeon.png" class="pics" />
        <h2>Pigeon</h2>
        <input type="button" value="Learn more" class="learnmore" />
      </article>
      <article class="box">
        <img src="./img/cards/chaton.jpeg" class="pics" />
        <h2>Kitten</h2>
        <input type="button" value="Learn more" class="learnmore" />
      </article>
      <article class="box">
        <img src="./img/cards/chiot.jpg" class="pics" />
        <h2>DOGE</h2>
        <input type="button" value="Learn more" class="learnmore" />
      </article>
      <article class="box">
        <img src="./img/cards/grumpy.jpg" class="pics" />
        <h2>Grumpy</h2>
        <input type="button" value="Learn more" class="learnmore" />
      </article>
      <article class="box">
        <img src="./img/cards/staff_husky.jpg" class="pics" />
        <h2>Pigeon</h2>
        <input type="button" value="Learn more" class="learnmore" />
      </article>
    </section>
    <section id="contactform">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email.." />

        <label for="Phone">Phone</label>
        <input type="text" id="phone" name="phone" placeholder="Your phone.." />

        <label for="choice">Your subject</label>
        <select id="choice" name="choice">
          <option value="adoption">Adoption of an animal</option>
          <option value="contribute">Contributions</option>
          <option value="other">Other matters</option>
        </select>

        <label for="subject"></label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 130px"
        ></textarea>

        <input type="button" value="Submit" />
      </form>
    </section>
    <footer>
      <h5>
        About <br />
        Contact <br />
        All rights reserved
      </h5>
    </footer>
  </body>
</html>
